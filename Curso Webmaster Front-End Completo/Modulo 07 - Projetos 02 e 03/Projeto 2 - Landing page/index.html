<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="description" content="conteudo do site" >
    <meta charset="Keywords" content="palavras,separadas,por,virgula" >
    <meta charset="author" content="Paulo Carvalho" >
    <title>Projeto #2 - Landing Page </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div><div class="logo-1"></div></div><!--logo-1-->
            <div><div class="logo-2"></div></div><!--logo-2-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form>
                    <div class="form-wraper">
                        <p>Nome Completo:</p>
                        <input type="text" name="nome" required placeholder="nome">
                   </div><!--form-wraper-->

                   <div class="form-wraper">
                        <p>E-mail:</p>
                        <input type="text" name="email" required placeholder="email">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>Telefone:</p>
                        <input type="text" name="telefone" required placeholder="Telefone">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <input name="acao" type="submit" value="Enviar">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>* Campos obrigatórios</p>
                    </div><!--form-wraper-->
                </form>
            </div><!--form-container-->
        </div><!--container-->
    </section><!--conver-fomr-->

</body>
</html>
