<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="description" content="conteudo do site" >
    <meta charset="Keywords" content="palavras,separadas,por,virgula" >
    <meta charset="author" content="Paulo Carvalho" >
    <title>Projeto #2 - Landing Page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div><div class="logo-1"></div></div><!--logo-1-->
            <div><div class="logo-2"></div></div><!--logo-2-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form>
                    <div class="form-wraper">
                        <p>Nome Completo:</p>
                        <input type="text" name="nome" required placeholder="Nome">
                   </div><!--form-wraper-->

                   <div class="form-wraper">
                        <p>E-mail:</p>
                        <input type="text" name="email" required placeholder="E-mail">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>Telefone:</p>
                        <input type="text" name="telefone" required placeholder="Telefone">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <input name="acao" type="submit" value="Enviar">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>* Campos obrigatórios</p>
                    </div><!--form-wraper-->
                </form>
            </div><!--form-container-->
        </div><!--container-->
    </section><!--conver-fomr-->

    <section class="chamada">
        <div class="container">
            <div><h2>Viva a vida que você sempre sonhou</h2></div>
            <div><p>Cobertura e apartamento de frente pro mar em São Paulo</p></div>
        </div><!--container-->
    </section><!--chamada-->

    

</body>
</html>
