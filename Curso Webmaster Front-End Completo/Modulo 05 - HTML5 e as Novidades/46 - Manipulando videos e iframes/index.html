<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>videos</title>
	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
		}

		.header{
			width: 100%;
			height: 40vh;
			max-height: 700px;
			overflow: hidden;
			position: relative;
		}

		.header video{
			position: absolute;
			left: 0;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
		}

	

	</style>
</head>
<body>
	<div class="header">
		<video  autoplay controls muded>
			<source src="imagens/ads.mp4" type="video/mp4">
		</video>
	</div><!--header-->
